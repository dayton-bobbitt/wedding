<header class='main container-fluid'>
    <div class='row'>
        <figure class='col-md-12 no-padding'>
            <img class="{{route}}" src='assets/images/header-img-{{route}}.jpg' alt='Dayton and Laura'>
        </figure>
    </div>
</header>

<div class='container-fluid menu'>
    <div class='row'>
        <nav class='links'>
            <a routerLink="/our-story" routerLinkActive="active" (click)="scrollTop()">Our Story</a>
            <a routerLink="/rsvp" routerLinkActive="active" (click)="scrollTop()">RSVP</a>
            <a routerLink="/registry" routerLinkActive="active" (click)="scrollTop()">Registry</a>
            <a routerLink="/travel-info" routerLinkActive="active" (click)="scrollTop()">Travel Information</a>
        </nav>
    </div>
</div>

<div class='container base-page'>
    <div class='col-md-offset-3 col-md-6'>
        <main>
            <section>
                <header>
                    <h2 class='title'>{{title}}</h2>
                </header>
                <div>
                    <ng-content></ng-content>
                </div>
            </section>
        </main>
    </div>
</div>
